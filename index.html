<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Basketball</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="320" height="480"></canvas>
        <div id="ui-layer">
            <button id="btn-home" class="hidden">üè†</button>
            <div id="score">0</div>

            <div id="start-screen" class="screen active">
                <h1>Ball Bounce</h1>
                <div id="menu-buttons">
                    <button id="btn-play">Play</button>
                    <button id="btn-outfits">Outfits</button>
                    <button id="btn-settings">Settings</button>
                </div>
                <div id="high-score-display">High Score: <span id="best-score">0</span></div>
            </div>

            <div id="outfits-screen" class="screen">
                <h2>Select Ball</h2>
                <div id="skins-grid">
                    <!-- Generated by JS -->
                </div>
                <button id="btn-back-outfits">Back</button>
            </div>

            <div id="get-ready-message" class="screen">
                <p>Tap to Jump!</p>
            </div>

            <div id="game-over-screen" class="screen">
                <h1>Game Over</h1>
                <p>Score: <span id="final-score">0</span></p>
                <button id="restart-btn">Play Again</button>
            </div>

            <div id="achievement-container"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
